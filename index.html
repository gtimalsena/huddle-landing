<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" />
  </header>
  <div class="section">
    <div class="section-left">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img-width"/>
    </div>

    <div class="section-right">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>

      <div class="btn">Register</div>
    </div>
  </div>
  <div class="socialmediaIcons">
    <span class="mediaicon"><i class="fa-brands fa-facebook-f"></i></span>
    
    <span class="mediaicon"><i class="fa-brands fa-twitter"></i></span>
    <span class="mediaicon"><i class="fa-brands fa-instagram"></i></span>
  </div>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
